<head>
    <title>Editar Post</title>
</head>
{% extends "Producto/layout.html" %}

{% block content %}    

<body>
    <form action={% url 'editar_producto' object.id %} method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.media }}
            {{ form.as_table }}
        </table>
    <button type="submit" class="btn btn-primary">Editar</button>
    </form>
</body>
</html>
{% endblock %}
</body>
</html>
