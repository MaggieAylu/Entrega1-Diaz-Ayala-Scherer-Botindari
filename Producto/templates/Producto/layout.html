<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<style>    a {
    padding: 20px;
    text-align: center;
    text-decoration: none;
    margin: 5px 2px;
    background: none;
    color: blue;
    border-radius: 8px;
    font-size: 30px;
    
 } </style>

<body style="background: #0F2027;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #2C5364, #203A43, #0F2027);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #2C5364, #203A43, #0F2027); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            <a class="navbar-brand" href={% url 'pedido' %}>Listado de Productos</a>
            <a class="navbar-brand" href={% url 'about' %}>¿Quienes somos?</a>

        {% if request.user.is_authenticated %}
                
            <a class="navbar-brand" href={% url 'cargar-producto' %}>Cargar Producto</a>
            <a class="navbar-brand" href={% url 'perfil' %}>{{ request.user.username }}</a>
            <a class="navbar-brand" href={% url 'logout' %}>Cerrar Sesión</a>

        {% else %}

            <a class="navbar-brand" href={% url 'login' %}>Iniciar Sesión</a>
            <a class="navbar-brand" href={% url 'registrar' %}>Registrarse</a>

        {% endif %}

        </div>
    </nav>
    <div class="container p-4">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
